<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="survey">
        <img src="./images/icon-star.svg" alt="" />
        <h1 class="title">How did we do?</h1>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="" class="form">
          <label class="form__label"
            ><input type="radio" name="rating" class="form__input" value="1" />1
          </label>
          <label class="form__label"
            ><input type="radio" name="rating" class="form__input" value="2" />2
          </label>
          <label class="form__label"
            ><input type="radio" name="rating" class="form__input" value="3" />3
          </label>
          <label class="form__label">
            <input type="radio" name="rating" class="form__input" value="4" />4
          </label>
          <label class="form__label">
            <input type="radio" name="rating" class="form__input" value="5" />5
          </label>
          <button class="form__button">Submit</button>
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thanks" hidden>
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="rating">You selected ${rating} out of 5</p>
        <h2 class="title">Thank you!</h2>
        <p class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </main>

  </body>
</html>
